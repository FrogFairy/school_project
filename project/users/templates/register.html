{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Регистрация {% endblock %}
{% block content %}
    <div class="box-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="align: center">Добро пожаловать!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Регистрация</button>
            </div>
        </form>
    </div>
{% endblock content %}
